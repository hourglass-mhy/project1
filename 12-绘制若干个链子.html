<script>
    //优化：使用函数封装代码，让代码结构看起来更加清晰，同时也更加便于维护

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var colors=(function(){
        return ( "aliceblue,antiquewhite,aqua,aquamarine,azure,beige,bisque,black,blanchedalmond,blue," +
        "blueviolet,brown,burlywood,cadetblue,chartreuse,chocolate,coral,cornflowerblue,cornsilk," +
        "crimson,cyan,darkblue,darkcyan,darkgoldenrod,darkgray,darkgreen,darkgrey,darkkhaki,darkmagenta," +

        "darkslategrey,darkturquoise,darkviolet,deeppink,deepskyblue,dimgray,dimgrey,dodgerblue,firebrick," +
        "floralwhite,forestgreen,fuchsia,gainsboro,ghostwhite,gold,goldenrod,gray,green,greenyellow,grey," +
        "honeydew,hotpink,indianred,indigo,ivory,khaki,lavender,lavenderblush,lawngreen,lemonchiffon," +
        "lightblue,lightcoral,lightcyan,lightgoldenrodyellow,lightgray,lightgreen,lightgrey,lightpink," +
        "lightsalmon,lightseagreen,lightskyblue,lightslategray,lightslategrey,lightsteelblue,lightyellow," +
        "lime,limegreen,linen,magenta,maroon,mediumaquamarine,mediumblue,mediumorchid,mediumpurple," +
        "mediumseagreen,mediumslateblue,mediumspringgreen,mediumturquoise,mediumvioletred,midnightblue," +
        "mintcream,mistyrose,moccasin,navajowhite,navy,oldlace,olive,olivedrab,orange,orangered,orchid," +
        "palegoldenrod,palegreen,paleturquoise,palevioletred,papayawhip,peachpuff,peru,pink,plum,powderblue," +
        "purple,rebeccapurple,red,rosybrown,royalblue,saddlebrown,salmon,sandybrown,seagreen,seashell,sienna," +
        "silver,skyblue,slateblue,slategray,slategrey,snow,springgreen,steelblue,tan,teal,thistle,transparent," +
        "tomato,turquoise,violet,wheat,white,whitesmoke,yellow,yellowgreen" ).split(',');
    })();

    function Chain(opt) {
        if (!opt) {
            throw new Error("参数为空");
        }
        if (!opt.bigX || !opt.bigY) throw new Error("请传递大圆的圆心坐标");

        //存储了相关参数的默认值
        var _defaultOpt = {
            bigRadius: 50,
            smallRadius: 5,
            beginRadian: 0,
            smallColor:"red"
        };

        //运算规则：首先将_defaultOpt中的数据复制到this中，再次将opt中的数据复制到this
        $.extend(this, _defaultOpt, opt);

        //入口方法
        this.drawChain();
    }

    Chain.prototype = {
        constructor: Chain,
        /**
         * 绘制链子的入口函数
         */
        drawChain: function () {
            //绘制大圆
            this.drawBigCircle();
            //绘制若干个小圆
            this.drawSmallCircles();
        },
        //1、绘制大圆
        drawBigCircle: function () {
            //绘制大圆
            var ctx = this.ctx;
            ctx.beginPath();
            ctx.arc(this.bigX, this.bigY, this.bigRadius, 0, 2 * Math.PI);
            ctx.stroke();
        },
        //2、绘制单个小圆
        drawSmallCircle: function (radian) {
            var ctx = this.ctx;

            var h = this.bigRadius * Math.sin(radian);
            var b = this.bigRadius * Math.cos(radian);

            //小圆的圆心坐标
            var smallX = this.bigX + b, smallY = this.bigY + h;

            ctx.save();

            ctx.beginPath();
            ctx.fillStyle=this.smallColor;
            ctx.arc(smallX, smallY, this.smallRadius, 0, 2 * Math.PI);
            ctx.fill();

            ctx.restore();
        },
        //3、若干个小圆
        drawSmallCircles: function () {
            //设置小圆的参数

            var singleRadian = 2 * Math.PI / this.num;//相邻小圆之间的弧度差

            for (var i = 0; i < this.num; i++) {
                this.drawSmallCircle(this.beginRadian + i * singleRadian);
            }
        }
    };

    var index=30;

    //绘制第一排链子：j表示行，i表示列
    for (var j = 0; j < 5; j++) {
        for (var i = 0; i < 10; i++) {
            var smallRadius = 5;
            var beginRadian = Math.PI / 3;//第一个小圆位于大圆的弧度
            //优化：参数以对象的方式进行传递，解决了用户因为参数太多而导致传参错误的问题
            var chain = new Chain({
                ctx: ctx,
                bigX: 60 + i * 120,
                bigY: 60 + j * 120,
                bigRadius: 50,
                //smallRadius:smallRadius,
                num: 3 + 10 * j + i,
                smallColor:colors[index++]
                //beginRadian:beginRadian//第一个圆心位于大圆的弧度
            });
            //index++;
        }
    }


</script>
